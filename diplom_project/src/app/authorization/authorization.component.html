<button
    tuiButton
    size="m"
    class="tui-space_right-2 tui-space_bottom-2"
    (click)="onClick(content, header, 'm')">
    Show
</button>
<button
    tuiButton
    size="m"
    (click)="onClick(content, header, 'fullscreen')">
    Show fullscreen
</button>

<ng-template
    #content
    let-observer>
    <div class="auth-container">
        <!-- <div class="img-container"> -->
        <!-- <tui-svg src="assets/img/autorization/security.svg"></tui-svg> -->
        <!-- </div>? -->
        <form [formGroup]="autorizationForm">

            <div class="auth-container-data"> <input formControlName="email"
                    type="email"
                    placeholder="Электронная почта">
                <input formControlName="password" type="password"
                    placeholder="Пароль">
                <button
                    tuiButton
                    type="submit"
                    (click)="observer.complete()">
                    Войти
                </button>
            </div>
            <div class="auth-helper">
                <button>Регистрация</button>
                <button>Не помню пароль</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #header>
    <div class="header">
        <img
            src="assets/img/autorization/security.svg"
            alt="Cool" />
    </div>
</ng-template>
