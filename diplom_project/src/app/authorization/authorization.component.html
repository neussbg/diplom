<button
    tuiButton
    type="button"
    size="m">
    Show
</button>

<button
    i18n
    tuiButton
    type="button"
    size="m"
    class="tui-space_right-3 tui-space_bottom-2"
    (click)="showDialog(long, button)">
    Show long mobile dialog with filters
</button>

<ng-template #button>
    <button
        *ngIf="!filters"
        i18n
        tuiButton
        type="button"
        tuiPreventDefault="touchmove"
        class="portal"
        (click)="onFilterClick()">
        Filters
    </button>
</ng-template>

<ng-template #long>
    <div class="background"></div>
    <header
        class="header"
        [style.transform]="transform"
        [style.width]="width"
        (tuiElasticSticky)="onElastic($event)">
        <section class="logo">
            <label class="date">8 March, 23:51</label>
            <!-- <tui-marker-icon
                src="tuiIconChevronDownLarge"
                class="icon"
            ></tui-marker-icon> -->
        </section>
        <div class="wrapper">
            <p class="description">Card payment</p>
            <h3 class="title">Sushi</h3>
        </div>
    </header>
    <blockquote i18n>
    </blockquote>
</ng-template>
