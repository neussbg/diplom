<div class="side-nav-bar">
  <div class=" nav-block">
    <img style="cursor: pointer;" (click)="redirectTo('main')"
      src="assets/img/navigation/logo.svg">
    <div class="nav-content"
      *ngFor="let route of routes;"
      (click)="redirectTo(route.path)">
      <tui-svg *ngIf="route?.icon"
        class="nav-content__img icon"
        src="assets/img/navigation/{{route?.icon}}.svg">
      </tui-svg>
      <div class="nav-content__title title">
        {{route.name}}
      </div>
    </div>
    <div class="form-check form-switch">
      <input (click)="onChangeTheme()" class="form-check-input" type="checkbox"
        role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault"></label>
    </div>
  </div>
</div>
